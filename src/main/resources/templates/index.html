<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Customers</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Customer List</h1>
    
    <!-- Table showing all customers -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Price</th>
                <th>Size</th>
                <th>Description</th>
                <th>Update Action</th>
                <th>Delete Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the customer list from the model -->
            <tr th:each="customer : ${customers}">
                <!-- Form to update the customer -->
                <form th:action="@{/Customers/update/{id}(id=${customer.id})}" method="POST">
                    <td th:text="${customer.id}"></td>
                    <td>
                        <input type="text" th:value="${customer.firstName}" name="firstName" readonly>
                    </td>
                    <td>
                        <input type="text" th:value="${customer.lastName}" name="lastName" readonly>
                    </td>
                    <td>
                        <input type="text" th:value="${customer.address}" name="address" required>
                    </td>
                    <td>
                        <input type="number" th:value="${customer.price}" name="price" required>
                    </td>
                    <td>
                        <input type="number" th:value="${customer.size}" name="size" required>
                    </td>
                    <td>
                        <input type="text" th:value="${customer.description}" name="description" required>
                    </td>
                    <td>
                        <input type="submit" value="Update">
                    </td>
                </form>
                <!-- Form to delete the customer -->
                <td>
                    <form th:action="@{/Customers/delete/{id}(id=${customer.id})}" method="POST">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <ul class="pagination">
            <li th:if="${currentPage > 0}">
                <a th:href="@{/Customers(page=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a th:href="@{/Customers(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/Customers(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </div>

    <div>
        <button onclick="location.href='/Customers/createCustomer'">Create Customer</button>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>    
</body>
</html>
