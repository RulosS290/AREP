<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Lista de Clientes</h1>
    
    <!-- Tabla que muestra todos los clientes -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Precio</th>
                <th>Tamaño</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre la lista de clientes en el modelo -->
            <tr th:each="customer : ${customers}">
                <form th:action="@{/Customers/update/{id}(id=${customer.id})}" method="POST">
                    <td th:text="${customer.id}"></td>
                    <td>
                        <input type="text" th:value="${customer.firstName}" name="firstName" readonly>
                    </td>
                    <td>
                        <input type="text" th:value="${customer.lastName}" name="lastName" readonly>
                    </td>
                    <td>
                        <input type="text" th:value="${customer.address}" name="address" required>
                    </td>
                    <td>
                        <input type="number" th:value="${customer.price}" name="price" required>
                    </td>
                    <td>
                        <input type="number" th:value="${customer.size}" name="size" required>
                    </td>
                    <td>
                        <input type="text" th:value="${customer.description}" name="description" required>
                    </td>
                    <td>
                        <input type="submit" value="Actualizar">
                        <!-- Botón de Eliminar dentro de la misma columna -->
                        <form th:action="@{/Customers/delete/{id}(id=${customer.id})}" method="POST" style="display:inline;">
                            <input type="submit" value="Eliminar">
                        </form>
                    </td>
                </form>
            </tr>
        </tbody>
    </table>

    <!-- Formulario para crear un nuevo cliente -->
    <h2>Crear Cliente</h2>
    <form action="/Customers/create" method="POST">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="size">Tamaño:</label>
        <input type="number" id="size" name="size" required><br>

        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" required><br>

        <input type="submit" value="Crear Cliente">
    </form>
</body>
</html>
