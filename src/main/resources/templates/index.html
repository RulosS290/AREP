<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    
    <!-- Tabla que muestra todos los clientes -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Precio</th>
                <th>Tamaño</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre la lista de clientes en el modelo -->
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.price}"></td>
                <td th:text="${customer.size}"></td>
                <td th:text="${customer.description}"></td>
                <td>
                    <!-- Botón de Actualizar -->
                    <form th:action="@{/Customers/update/{id}(id=${customer.id})}" method="POST">
                        <input type="hidden" th:value="${customer.firstName}" name="firstName">
                        <input type="hidden" th:value="${customer.lastName}" name="lastName">
                        <input type="hidden" th:value="${customer.address}" name="address">
                        <input type="hidden" th:value="${customer.price}" name="price">
                        <input type="hidden" th:value="${customer.size}" name="size">
                        <input type="hidden" th:value="${customer.description}" name="description">
                        <input type="submit" value="Actualizar">
                    </form>

                    <!-- Botón de Eliminar -->
                    <form th:action="@{/Customers/delete/{id}(id=${customer.id})}" method="POST">
                        <input type="submit" value="Eliminar">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario para crear un nuevo cliente -->
    <h2>Crear Cliente</h2>
    <form action="/Customers/create" method="POST">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName"><br>
        
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName"><br>
        
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address"><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price"><br>

        <label for="size">Tamaño:</label>
        <input type="number" id="size" name="size"><br>

        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description"><br>

        <input type="submit" value="Crear Cliente">
    </form>
</body>
</html>
